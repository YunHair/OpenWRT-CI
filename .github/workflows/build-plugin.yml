name: Build Plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
      with:
        repository: https://github.com/YunHair/luci-app-multi-frpc
        ref: main  # e.g., main or a specific branch/tag

    - name: Set up OpenWrt Build Environment
      uses: docker://openwrtorg/openwrt-build-env:latest

    - name: Install Dependencies
      run: |
        apt-get update
        apt-get install -y build-essential libncurses5-dev zlib1g-dev gawk flex gettext wget unzip

    - name: Clone OpenWrt and Add Feeds
      run: |
        git clone https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Download Custom Plugin
      run: |
        cd openwrt
        git clone https://github.com/<YOUR_GITHUB_USER>/<YOUR_PLUGIN_REPO>.git package/custom-plugin

    - name: Configure OpenWrt Build
      run: |
        cd openwrt
        # Add custom configurations if needed
        # e.g., make menuconfig

    - name: Build Plugin
      run: |
        cd openwrt
        make package/luci-app-multi-frpc/compile V=s

    - name: Package IPK
      run: |
        cd openwrt/bin/packages/<TARGET_ARCH>/base
        mkdir -p artifacts
        cp *.ipk artifacts/

    - name: Upload IPK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: openwrt-plugin
        path: openwrt/bin/packages/<TARGET_ARCH>/base/artifacts/

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          Automatic release created by GitHub Actions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload IPK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: openwrt/bin/packages/<TARGET_ARCH>/base/artifacts/*.ipk
        asset_name: openwrt-plugin-${{ github.sha }}.ipk
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
